<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style> 
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: transparent;
        }

        .slider-container label {
            color: #888;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }

        input[type="range"] {
            -webkit-appearance: none; 
            appearance: none;
            width: 30%;
            height: 10px;
            background: #888;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            font-family: 'Arial', sans-serif;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #fff;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.23);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .modal-content label {
            display: block;
            margin: 20px 0;
            font-size: 14px;
        }

        .modal-content input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .modal-content input[type="checkbox"] {
            margin-right: 10px;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .modal-content button:hover {
            background-color: #555;
        }

        body, h1, h2, h3, p, ul, li {
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #0f0f0f;
            padding: 1em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            font-family: 'Roboto', sans-serif;
        }

        .navbar .title {
            font-size: 1.5em;
            color: white;
            font-weight: 500;
            margin-right: 2em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row label {
            min-width: 150px;
            margin: 0;
        }

        .hidden {
            display: none;
        }
    </style>
  <script type="module" crossorigin src="/niivue-flirt/assets/index.6d1fd9d8.js"></script>
</head>

<body>
    <div id="flirtModal" class="modal">
        <div class="modal-content">
            <h2>FLIRT Options</h2>
            <form id="flirtForm" style="margin-top: 20px;">
                <div class="form-row">
                    <label for="costFunction">Cost Function:</label>
                    <select id="costFunction" name="cost" style="width:150px;">
                        <option value="mutualinfo" selected>Mutual Info</option>
                        <option value="corratio">Correlation Ratio</option>
                        <option value="normcorr">Normalized Correlation</option>
                        <option value="normmi">Normalized Mutual Info</option>
                        <option value="leastsq">Least Squares</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="degreeOfFreedom">Degree of Freedom:</label>
                    <select id="degreeOfFreedom" name="dof" style="width:150px;">
                        <option value="6" selected>6</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </form>
            <button id="runFlirt" style="margin-top: 20px;">Run</button>
            <button id="closeModal" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" />
    <input type="file" id="fileReference" style="display: none;" />

    <!-- Navbar section -->
    <div class="navbar">
        <div class="title">NiiVue FLIRT</div>
        <ul>
            <li><a id="fileSelectionReference" href="#">Select reference</a></li>
            <li><a id="fileSelectionInput" href="#">Select input</a></li>
            <li><a id="options" href="#">Options</a></li>
        </ul>
    </div>

    <canvas id="gl" height="480" width="640"></canvas>

    <div id="sliderContainer" class="slider-container hidden">
        <label for="volumeSelector" style="margin-right: 10px;">Reference</label>
        <input type="range" id="volumeSelector" min="0" max="100" value="50">
        <label for="volumeSelector" style="margin-left: 10px;">Input</label>
    </div>
</body>
</html>
