<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Style for the links container */
        .link-container {
            position: absolute;
            top: 10%;  /* Moved closer to the navbar */
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding-left: 10px;
            font-family: 'Roboto', sans-serif; /* Updated font to match the site */
        }

        /* Style for the individual links */
        .overlay-link {
            text-decoration: none;
            background-color: #fff;
            padding: 0.5em 1em;
            border-radius: 4px;
            color: #0f0f0f;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;  /* Centered the link text */
        }

        .overlay-link:hover {
            background-color: #383838;
            color: #fff;
        }

        .overlay-link.selected {
            background-color: #383838;
            color: #fff;
        }

        /* General Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darker background overlay */
            z-index: 1000;
            font-family: 'Arial', sans-serif; /* You can choose another font if desired */
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #fff;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.23);
            border-radius: 10px;
            transition: transform 0.3s; /* Adds a zoom effect on modal open/close */
        }

        /* Label & Input Styles */
        .modal-content label {
            display: block;
            margin: 20px 0;
            font-size: 14px;
        }

        .modal-content input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s; /* Adds a smooth transition effect */
        }

        .modal-content input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Button Styles */
        .modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Adds a smooth hover effect */
            margin-right: 10px; /* Spacing between buttons */
        }

        .modal-content button:hover {
            background-color: #555;
        }

        /* Reset default padding and margins */
        body, h1, h2, h3, p, ul, li {
            padding: 0;
            margin: 0;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #0f0f0f;  /* Black */
            padding: 1em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }

        .navbar .title {
            font-size: 1.5em;
            color: white;  /* White for contrast against black */
            font-weight: 500;
            margin-right: 2em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);  /* Slight white transparency for differentiation */
            color: white;  /* White for visibility against black */
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);  /* Slightly increased white transparency on hover */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="flirtModal" class="modal">
        <div class="modal-content">
            <h2>FLIRT Options</h2>
            <form id="flirtForm">
                <label for="costFunction">Cost Function:</label>
                <select id="costFunction" name="cost">
                    <option value="mutualinfo" selected>Mutual Info</option>
                    <option value="corratio">Correlation Ratio</option>
                    <option value="normcorr">Normalized Correlation</option>
                    <option value="normmi">Normalized Mutual Info</option>
                    <option value="leastsq">Least Squares</option>
                </select>

                <label for="degreeOfFreedom">Degree of Freedom:</label>
                <select id="degreeOfFreedom" name="dof">
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                </select>
            </form>
            <button id="runFlirt">Run</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" />
    <input type="file" id="fileReference" style="display: none;" />

    <!-- Navbar section -->
    <div class="navbar">
        <div class="title">NiiVue FLIRT</div>
        <ul>
            <li><a id="fileSelectionInput" href="#">Select input</a></li>
            <li><a id="fileSelectionReference" href="#">Select reference</a></li>
            <li><a id="options" href="#">Options</a></li>
        </ul>
    </div>

    <canvas id="gl" height="480" width="640"></canvas>

    <script type="module" src="./main.js"></script>
</body>

</html>
